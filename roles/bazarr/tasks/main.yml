---
- name: "Setting CloudFlare DNS Record"
  include_role:
    name: cloudflare
  vars:
    subdomain: bazarr

- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: bazarr
    state: absent

- name: Create bazarr directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - /opt/bazarr

- name: Create and start container
  docker_container:
    name: bazarr
    image: "morpheus65535/bazarr"
    pull: yes
    published_ports:
      - "127.0.0.1:6767:6767"
    env:
      APP: "bazarr"
      VERSION: "latest"
      BACKUP: "no"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      MONO_TLS_PROVIDER: legacy
      VIRTUAL_HOST: "bazarr.{{domain}}"
      VIRTUAL_PORT: 6767
      LETSENCRYPT_HOST: "bazarr.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/opt/bazarr:/bazarr/data"
      - "/mnt/plexdrive/TVShows:/tv"
      - "/mnt/plexdrive/Movies:/movies"
      - "/mnt:/mnt"
    networks:
      - name: cloudbox
        aliases:
          - bazarr
    restart_policy: always
    state: started
